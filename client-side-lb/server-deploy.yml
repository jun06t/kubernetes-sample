apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  selector:
    matchLabels:
      app: server
  replicas: 3
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - image: "jun06t/client-side-lb:server"
          imagePullPolicy: Always
          name: server
          ports:
            - containerPort: 8080
