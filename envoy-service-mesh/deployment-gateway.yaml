apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: gateway
    spec:
      volumes:
        - name: envoy
          configMap:
            name: envoy-config
      containers:
        - name: gateway
          image: "jun06t/grpc-gateway"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
        - name: envoy
          image: envoyproxy/envoy:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: envoy
              mountPath: /etc/envoy
          command:
            - "/usr/local/bin/envoy"
          args:
            - "--config-path /etc/envoy/sidecar-gateway.yaml"
          ports:
            - containerPort: 10000
              name: envoy-sidecar
            - containerPort: 10001
              name: envoy-admin
